
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ğŸ’–ğŸ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #fff1c1);
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 30px 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff5c8a;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      background: #ff8fab;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5c8a;
      transform: scale(1.05);
    }

    .cat {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .heart {
      position: absolute;
      color: #ff5c8a;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .gift {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #ff5c8a;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cat">ğŸ±</div>
    <h1>Happy Birthday ğŸ’•</h1>
    <p>
      Selamat ulang tahun yaa ğŸ‚<br>
      Semoga hari ini penuh senyum,<br>
      tawa, dan cinta ğŸ¤
    </p>

    <button onclick="openGift()">Buka Hadiah ğŸ</button>
    <div class="gift" id="gift">ğŸ‰ Hadiahmu: pelukan hangat + traktiran manis ğŸ°ğŸ’–</div>
  </div>

  <script>
    function openGift() {
      document.getElementById('gift').style.display = 'block';
      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // floating hearts background
    setInterval(createHeart, 800);
  </script>

</body>
</html>
