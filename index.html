  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffd1e8, #fff6fb);
      font-family: 'Poppins', 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
      position: relative;
    }

    .screen {
      display: none;
      animation: fade 1s ease;
    }

    .screen.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, p {
      color: #ff5fa2;
    }

    .cute {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .btn {
      background: #ff8fbf;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
    }

    .btn:hover {
      background: #ff5fa2;
    }

    .heart {
      position: absolute;
      color: #ff7eb9;
      font-size: 18px;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
